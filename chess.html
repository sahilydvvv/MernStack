<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chess Board</title>
  <link rel="stylesheet" href="chessstyle.css" />
</head>
<body>
  <!-- Row 1: Black major pieces -->
  <div class="chess">
    <div class="sq"><img src="images/black-rook.png" alt=""></div>
    <div class="sq"><img src="images/black-knight.png" alt=""></div>
    <div class="sq"><img src="images/black-bishop.png" alt=""></div>
    <div class="sq"><img src="images/black-queen.png" alt=""></div>
    <div class="sq"><img src="images/black-king.png" alt=""></div>
    <div class="sq"><img src="images/black-bishop.png" alt=""></div>
    <div class="sq"><img src="images/black-knight.png" alt=""></div>
    <div class="sq"><img src="images/black-rook.png" alt=""></div>
  </div>

  <!-- Row 2: Black pawns -->
  <div class="chess">
    <div class="sq"><img src="images/black-pawn.png" alt=""></div>
    <div class="sq"><img src="images/black-pawn.png" alt=""></div>
    <div class="sq"><img src="images/black-pawn.png" alt=""></div>
    <div class="sq"><img src="images/black-pawn.png" alt=""></div>
    <div class="sq"><img src="images/black-pawn.png" alt=""></div>
    <div class="sq"><img src="images/black-pawn.png" alt=""></div>
    <div class="sq"><img src="images/black-pawn.png" alt=""></div>
    <div class="sq"><img src="images/black-pawn.png" alt=""></div>
  </div>

  <!-- Rows 3â€“6: Empty -->
  <div class="chess">
    <div class="sq"></div><div class="sq"></div><div class="sq"></div><div class="sq"></div>
    <div class="sq"></div><div class="sq"></div><div class="sq"></div><div class="sq"></div>
  </div>
  <div class="chess">
    <div class="sq"></div><div class="sq"></div><div class="sq"></div><div class="sq"></div>
    <div class="sq"></div><div class="sq"></div><div class="sq"></div><div class="sq"></div>
  </div>
  <div class="chess">
    <div class="sq"></div><div class="sq"></div><div class="sq"></div><div class="sq"></div>
    <div class="sq"></div><div class="sq"></div><div class="sq"></div><div class="sq"></div>
  </div>
  <div class="chess">
    <div class="sq"></div><div class="sq"></div><div class="sq"></div><div class="sq"></div>
    <div class="sq"></div><div class="sq"></div><div class="sq"></div><div class="sq"></div>
  </div>

  <!-- Row 7: White pawns -->
  <div class="chess">
    <div class="sq"><img src="images/white-pawn.png" alt=""></div>
    <div class="sq"><img src="images/white-pawn.png" alt=""></div>
    <div class="sq"><img src="images/white-pawn.png" alt=""></div>
    <div class="sq"><img src="images/white-pawn.png" alt=""></div>
    <div class="sq"><img src="images/white-pawn.png" alt=""></div>
    <div class="sq"><img src="images/white-pawn.png" alt=""></div>
    <div class="sq"><img src="images/white-pawn.png" alt=""></div>
    <div class="sq"><img src="images/white-pawn.png" alt=""></div>
  </div>

  <!-- Row 8: White major pieces -->
  <div class="chess">
    <div class="sq"><img src="images/white-rook.png" alt=""></div>
    <div class="sq"><img src="images/white-knight.png" alt=""></div>
    <div class="sq"><img src="images/white-bishop.png" alt=""></div>
    <div class="sq"><img src="images/white-queen.png" alt=""></div>
    <div class="sq"><img src="images/white-king.png" alt=""></div>
    <div class="sq"><img src="images/white-bishop.png" alt=""></div>
    <div class="sq"><img src="images/white-knight.png" alt=""></div>
    <div class="sq"><img src="images/white-rook.png" alt=""></div>
  </div>
</body>
</html>
