<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Registration Form</title>
</head>
<body>
    <h1 style="text-align: center;">Prarambh - University Registration</h1>
    <form>
        <label for="name" style="font-size: 20px;">Name:</label>
        <input type="text" name="name" id="name" required>
        <br><br>

        <label for="dob" style="font-size: 20px;">Date of Birth:</label>
        <input type="date" name="dob" id="dob" required>
        <br><br>

        <label for="email" style="font-size: 20px;">Email:</label>
        <input type="email" name="email" id="email" required>
        <br><br>

        <label for="phone" style="font-size: 20px;">Phone:</label>
        <input type="tel" name="phone" id="phone" required>
        <br><br>

        <label style="font-size: 20px;">Gender:</label>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="others" id="others">
        <label for="others">Others</label>
        <br><br>

        <label for="address" style="font-size: 20px;">Address:</label><br>
        <input type="addresss" placeholder="enter your address">

        <br><br>

        <label for="course" style="font-size: 20px;">Select Course:</label>

        <br><br>

        <input type="submit">
    </form>
</body>
</html>
